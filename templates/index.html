<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<title>Kiosk ‚Äî Principal Status</title>
<meta name="viewport" content="width=800, initial-scale=1">
<style>
body {
  margin: 0; padding: 0;
  width: 800px; height: 480px;
  background: linear-gradient(135deg, #a7ffeb 0%, #64b5f6 60%, #1de9b6 100%);
  font-family: 'Inter', system-ui, sans-serif;
  color: #222;
  font-size: 28px;
  overflow: hidden;
}
.topbar {
  width: 100vw;
  display: flex;
  justify-content: space-between;
  align-items: center;
  position: fixed;
  top: 0; left: 0; right: 0;
  padding: 8px 18px 0 18px; z-index: 2; pointer-events: none;
}
.topbar .date, .topbar .time {
  font-size: 1em; font-weight: 600; color: #00897b;
  background: rgba(255,255,255,0.18); border-radius: 12px; padding: 5px 14px;
  box-shadow: 0 2px 8px #0001; pointer-events: auto;
}
.hotzone { position: fixed; top: 0; left: 0; width: 60px; height: 60px; z-index: 20; background: transparent; }
.wrap { width: 100vw; height: 100vh; display: flex; flex-direction: column; align-items: center; justify-content: center; }
.card {
  background: rgba(255,255,255,0.22); box-shadow: 0 8px 32px #0002; border-radius: 22px;
  padding: 0; width: 95vw; min-width: 0; margin: 0; text-align: center; display: flex; flex-direction: column; align-items: center; justify-content: center;
}
.position-box {
  background: rgba(255,255,255,0.30); border-radius: 16px; box-shadow: 0 2px 8px #0001;
  padding: 18px 10px 14px 10px; margin: 0 auto 18px auto; width: 80vw; font-size: 1.2em; font-weight: 700; color: #00695c; letter-spacing: 0.5px; border: 1.5px solid #b2dfdb;
}
.line1 { font-size: 2.2em; font-weight: 800; margin-bottom: 0.2em; color: #00695c;}
.line3 { font-size: 1.1em; color: #039be5; margin-bottom: 1em; }
.row { display: flex; gap: 18px; justify-content: center; margin-bottom: 18px; }
.btn {
  padding: 18px 0;
  border-radius: 12px;
  border: none;
  background: linear-gradient(90deg,#1de9b6 0%,#64b5f6 100%);
  color: #00695c; font-weight: 700; font-size: 1.2em; cursor: pointer;
  min-width: 180px; min-height: 54px; box-shadow: 0 2px 8px #0001; transition: filter .2s;
}
.btn:active { filter: brightness(0.95);}
.btn-urgent { background: linear-gradient(90deg,#009688 0%,#64b5f6 100%); color: #fff; }
.btn-request { background: linear-gradient(90deg,#b2ff59 0%,#1de9b6 100%); color: #00695c; }
.btn-request.stale-strong { background: linear-gradient(90deg,#26c6da 0%,#1de9b6 100%); color: #222; }
.modal {
  position: fixed; left:0; top:0; width:100vw; height:100vh; background: rgba(0,0,0,.45);
  display: none; align-items: center; justify-content: center; z-index: 10;
}
.urgent-modal-box {
  position: fixed;
  left: 50%; top: 50%;
  transform: translate(-50%, -50%);
  background: rgba(255,255,255,0.92);
  border-radius: 18px;
  box-shadow: 0 8px 32px #0002;
  width: 700px;
  min-height: 320px;
  display: flex;
  flex-direction: column;
  color: #111;
  justify-content: flex-start;
  padding: 18px 18px 18px 18px;
}
.urgent-reasons-row {
  display: flex;
  flex-direction: row;
  gap: 18px;
  justify-content: space-between;
  margin-bottom: 18px;
}
.reason-btn {
  flex: 1 1 0;
  min-width: 0;
  height: 54px;
  font-size: 1em;
  font-weight: 700;
  border-radius: 10px;
  border: 2px solid #1de9b6;
  background: #e0f7fa;
  color: #00695c;
  margin: 0;
  cursor: pointer;
  transition: background .2s;
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
  line-height: 1.1;
}
.reason-btn .icon {
  font-size: 1.2em;
  line-height: 1.1;
  margin-bottom: 1px;
}
.reason-btn .label {
  font-size: 0.9em;
  line-height: 1.1;
  color: #00695c;
  font-weight: 700;
}
.reason-btn.active, .reason-btn:active {
  background: linear-gradient(90deg,#1de9b6 0%,#64b5f6 100%);
  color: #fff;
}
.reason-btn.active .label, .reason-btn.active .icon { color: #fff; }
.urgent-fields {
  display: flex;
  flex-direction: column;
  gap: 10px;
  margin-bottom: 10px;
}
.input, textarea.msg {
  font-size: 1em;
  min-height: 38px;
  border-radius: 10px;
  border: 1.5px solid #b2dfdb;
  background: rgba(255,255,255,0.18);
  color: #111;
  outline: none;
  transition: border .2s;
  width: 100%;
  box-sizing: border-box;
}
textarea.msg { resize: none; }
.count { font-size: 14px; opacity: .75; text-align: right; }
.urgent-actions {
  display: flex;
  justify-content: space-between;
  gap: 10px;
  margin-top: 10px;
}
.btn {
  padding: 10px 0;
  border-radius: 12px;
  border: none;
  background: linear-gradient(90deg,#1de9b6 0%,#64b5f6 100%);
  color: #00695c; font-weight: 700; font-size: 1em; cursor: pointer;
  min-width: 120px; min-height: 38px; box-shadow: 0 2px 8px #0001; transition: filter .2s;
}
.btn-urgent { background: linear-gradient(90deg,#009688 0%,#64b5f6 100%); color: #fff; }
.btn-secondary { background: #b2dfdb; color: #00695c; }
</style>
</head>
<body>
<div class="topbar">
  <div class="date" id="date"></div>
  <div class="time" id="time"></div>
</div>
<div class="wrap">
  <div class="card">
    <div class="line1" id="line1">Principal is visiting</div>
    <div class="position-box" id="positionBox">CS Lab</div>
    <div class="line3" id="line3">Updated 06:19 AM</div>
    <div class="row">
      <button class="btn btn-urgent" id="urgentBtn" onclick="document.getElementById('urgentModal').style.display='flex'">üö® Urgent message</button>
    </div>
  </div>
</div>

<!-- Urgent modal -->
<div class="modal" id="urgentModal" aria-hidden="false" style="display:none;">
  <div class="urgent-modal-box">
    <div class="urgent-reasons-row">
      <button class="reason-btn active" data-reason="Student emergency"><span class="icon">üöë</span><span class="label">Student</span></button>
      <button class="reason-btn" data-reason="Parent waiting"><span class="icon">üë™</span><span class="label">Parent</span></button>
      <button class="reason-btn" data-reason="Staff help"><span class="icon">üßë‚Äçüè´</span><span class="label">Staff</span></button>
      <button class="reason-btn" data-reason="Document/signature"><span class="icon">üìù</span><span class="label">Document</span></button>
      <button class="reason-btn" data-reason="Other"><span class="icon">üîñ</span><span class="label">Other</span></button>
      <button class="reason-btn" data-reason="Other2" style="visibility:hidden;">&nbsp;</button>
    </div>
    <div class="urgent-fields">
      <input id="urgentName" class="input" autocomplete="off" placeholder="Your name (optional)">
      <input id="urgentDesig" class="input" autocomplete="off" placeholder="Your designation (optional)">
      <textarea id="urgentMsg" class="msg" rows="2" autocomplete="off" placeholder="Type your message (max 200 chars)" maxlength="200"></textarea>
      <div class="count" id="msgCount">0 / 200</div>
      <div class="urgent-actions">
        <button class="btn btn-secondary" id="cancelUrgent" onclick="document.getElementById('urgentModal').style.display='none'">Cancel</button>
        <button class="btn btn-urgent" id="sendUrgent">Send</button>
      </div>
    </div>
  </div>
</div>
<script>
function updateDateTime() {
  const now = new Date();
  document.getElementById('date').textContent = now.toLocaleDateString([], {weekday:'short', year:'numeric', month:'short', day:'numeric'});
  document.getElementById('time').textContent = now.toLocaleTimeString([], {hour:'2-digit',minute:'2-digit',second:'2-digit'});
}
setInterval(updateDateTime, 1000); updateDateTime();

document.querySelectorAll('.reason-btn').forEach(btn => {
  btn.onclick = () => {
    document.querySelectorAll('.reason-btn').forEach(b => b.classList.remove('active'));
    btn.classList.add('active');
  };
});
msgEl = document.getElementById('urgentMsg');
countEl = document.getElementById('msgCount');
msgEl.addEventListener('input', ()=> countEl.textContent = `${msgEl.value.length} / 200`);
</script>
</body>
</html>
