<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Admin Login</title>
<style>
body {
  margin: 0; height: 100vh; display: flex; align-items: center; justify-content: center;
  background: linear-gradient(135deg, #a7ffeb 0%, #64b5f6 60%, #1de9b6 100%);
  font-family: 'Inter', system-ui, sans-serif; color: #222;
}
.card {
  background: rgba(255,255,255,0.22);
  box-shadow: 0 8px 32px #0002;
  border-radius: 22px;
  padding: 36px 28px 28px 28px;
  max-width: 340px;
  width: 100%;
  backdrop-filter: blur(14px) saturate(120%);
  border: 1.5px solid rgba(0,0,0,0.08);
}
h2 { margin: 0 0 14px 0; font-size: 1.7em; font-weight: 700; color: #00897b;}
.sub { opacity: .8; margin: 0 0 20px 0; }
.input {
  width: 100%; padding: 15px; border-radius: 12px; border: 1.5px solid #b2dfdb;
  background: rgba(255,255,255,0.18); color: #222; font-size: 1.1em; margin-bottom: 16px;
  outline: none; transition: border .2s;
}
.input:focus { border: 1.5px solid #1de9b6; }
.btn {
  width: 100%; padding: 13px; border-radius: 12px; border: none;
  background: linear-gradient(90deg,#1de9b6 0%,#64b5f6 100%);
  color: #00695c; font-weight: 700; font-size: 1.1em; cursor: pointer;
  margin-top: 6px; box-shadow: 0 2px 8px #0001;
  transition: filter .2s;
}
.btn:hover { filter: brightness(1.08); }
.error { color: #e53935; margin-top: 12px; text-align: center; font-size: 1.05em;}
@media (max-width: 500px) {
  .card { padding: 28px 8vw 24px 8vw; }
}
</style>
</head>
<body>
  <form class="card" method="post" autocomplete="off">
    <h2>Admin Access</h2>
    <div class="sub">Enter PIN to open Admin</div>
    <input name="pin" class="input" type="password" inputmode="numeric" placeholder="PIN" autofocus>
    <button class="btn" type="submit">Unlock</button>
    {% if error %}<div class="error">{{error}}</div>{% endif %}
  </form>
</body>
</html>
